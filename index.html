<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi vs Tharun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vamsi vs Tharun</h1>
            <div class="game-info">
                <div class="current-player">
                    Current Player: <span id="current-player">X</span>
                </div>
                <div class="score">
                    <div>Player X: <span id="score-x">0</span></div>
                    <div>Player O: <span id="score-o">0</span></div>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button id="reset-game" class="btn">New Game</button>
                <button id="reset-score" class="btn btn-secondary">Reset Score</button>
            </div>

            <div id="game-status" class="game-status"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
